<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>calender</legend>
            name:
            <input type="text"  autofocus maxlength="10" ><br><br>
            hobbies:
            <input type="checkbox" checked>singing <br><br>
            date: <input type="date" name="date"><br><br>
            date time: <input type="datetime-local"><br><br>
            time: <input type="time"name="time"><br><br>
            month: <input type="month" name="month"><br><br>
            week: <input type="week" min="1995" max="2025">
            <br><br>
            <input type="submit" name="submit">
        </fieldset>
    </form>
</body>
</html>
