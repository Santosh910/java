<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form attributes</title>
</head>
<body>
    <form>
    <fieldset >
        <legend>html5</legend>
        name: 
        <input type="text" name="name" required="" placeholder="type here............" />
        <br/>
        <br/>
        color:
        <input type="color">
        <br/>
        <br/>
        hobbies:
        <input type="checkbox">dancing
        <input type="checkbox">singing
        <br/>
        <br/>
        radio:
        <input type="radio" value="m" name="gender" >male
        <input type="radio" value="f" name="gender">female
        <br/>
        <br/>
        number:
        <input type="number" min="0" max="25">
        <br/>
        <br/>
        range:
        <input type="range">
        <br/>
        <br/>
        <input type="submit">
        
       
    </fieldset>
</form>
</body>
</html>
