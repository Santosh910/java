<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operation</title>
</head>
<body>
    <h1 id="res"  style="width: 300px;margin: auto;"></h1>
</body>
<script type="text/javascript">
    // addition
    var x = 5;
    var y = 6;
    var z = x+y;
    document.getElementById("res").innerHTML = z;
     // subtraction
     var x = 7;
    var y = 6;
    var z = x-y;
    document.getElementById("res").innerHTML = z;
     // multification
     var x = 5;
    var y = 6;
    var z = x*y;
    document.getElementById("res").innerHTML = z;
     // division
     var x = 8;
    var y = 2;
    var z = x/y;
    document.getElementById("res").innerHTML = z;
     // multiply
     var x = 5;
     x++; //x=x+1
    // var y = 6;
    // var z = x+y;
    document.getElementById("res").innerHTML = x;
     // multiply
     var x = 5;
     x--; //x=x-1
    // var y = 6;
    // var z = x+y;
    document.getElementById("res").innerHTML = x;
</script>
</html>
