<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yb{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 5px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top:0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <button onclick="move()">click me</button>
    <div class="yb">
        <div id="red"></div>
    </div>
</body>
<script>
    function move(){
         var redElem = document.getElementById('red');
         var a = 0;
         var anim = setInterval(animate,5);
         
         function animate() {
            if (a == 350){
                clearInterval(anim);
            }else{
                a++;
            redElem.style.top = a + "px";
            redElem.style.left = a + "px";

            }
            
         }
    }
</script>
</html>
