<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;

        }

        form {

            width: 300px;
            height: 450px;
            border: 1px solid white;
            align-items: center;
            color: black;
            background-color: azure;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
        <h1 style="font-size: 30px; text-align: center;">foodie brain <br> registration form</h1>
        </p>
        <p>
            <label for="username" style="margin-left: 20px;">username</label><br>
            <input type="text" id="username" name="username" placeholder="username"
                style="margin-left: 20px; width: 250px;">
        </p>
        <p>
            <label for="password" style="margin-left: 20px;">password</label><br>
            <input type="password" id="password" name="password" autocomplete="off"
                style="margin-left: 20px;width: 250px;" onkeyup="passCheck(this.value)">
        </p>
        <p>
            <label for="confirm password" style="margin-left: 20px;">confirm password</label>
            <input type="password" id="confirm password" name="confirm password" onkeyup="check(this)"
                autocomplete="off" style="margin-left: 20px;width: 250px; margin-bottom: 20px;">
            <error style="margin-left: 20px;" id="alert"></error>
        </p>
        <p>
            <label class="password-check" style="margin-left: 20px;">8 characters</label><br>
            <label class="password-check"style="margin-left: 20px;">1 lower case characters</label><br>
            <label class="password-check"style="margin-left: 20px;">1 upper case characters</label><br>
            <label class="password-check"style="margin-left: 20px;">1 numerical character</label><br>
            <label class="password-check"style="margin-left: 20px;">1 special characters</label><br>
        </p>
        <p>
            <input type="submit" value="SUBMIT" id="submit"
                style="width: 250px;height: 35px;background-color: rgb(74, 74, 139);color: white;margin-left: 20px;border-radius: 2px;">
        </p>

    </form>
</body>
<script>
    function passCheck(data) {
        var passClass = document.getElementsByClassName('password-check');
        const lowerCase = new RegExp('(?=.*[a-z])');
        const upperCase = new RegExp('(?=.*[A-Z])');
        const number = new RegExp('(?=.*[0-9])');
        const spacialChar = new RegExp('(?=.*[!@#\$%\^&\*])');
        const eightChar = new RegExp('(?=.{8,})');

        if (eightChar.test(data)) {
            passClass[0].style.color = "green";
        } else {
            passClass[0].style.color = "grey";
        }
    }
</script>

</html>
