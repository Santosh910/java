<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           background-color: black;
           
        }
        form{
           
            width: 300px;
            height: 350px;
            border: 1px solid white;
            align-items: center;
            color: black;
            background-color: azure;
            margin: auto;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font-size: 30px; text-align: center;">foodie brain <br> registration form</h1>
        </p>
        <p>
            <label for="username" style="margin-left: 20px;">username</label><br>
            <input type="text" id="username"
            name="username" placeholder="username" style="margin-left: 20px; width: 250px;">
        </p>
        <p >
            <label for="password" style="margin-left: 20px;">password</label><br>
            <input type="password" id="password"
            name="password" autocomplete="off" style="margin-left: 20px;width: 250px;">
        </p>
        <p >
            <label for="confirm password" style="margin-left: 20px;">confirm password</label>
            <input type="password" id="confirm password"
            name="confirm password"  onkeyup="check(this)" autocomplete="off" style="margin-left: 20px;width: 250px; margin-bottom: 20px;">
            <error style="margin-left: 20px;" id="alert"></error>
        </p>  
         <p >
            <input type="submit" value="SUBMIT" id="submit" style="width: 250px;height: 35px;background-color: rgb(74, 74, 139);color: white;margin-left: 20px;border-radius: 2px;">
         </p>

    </form>
</body>
<script>
    var password = document.getElementById('password');
    var flag = 1;
    function check(elem){
        var alr = document.getElementById('alert').style.color = "red";
         if(elem.value.length > 0){
            if(elem.value != password.value){
                  document.getElementById('alert').innerText = "confirm password does not match";
                  flag=0;
            }else{
                document.getElementById('alert').innerText = "";
                flag = 1;
            }
         }else{
            document.getElementById('alert').innerText = "please enter confirm password ";
            flag =0;
         }
    }
    function validate(){
        if(flag == 1){
            return true;
        }else{
            return false;
        }
    }
</script>
</html>
