<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            width: 500px;
            height: 500px;
            /* border: 1x solid yellow; */
            background-color: yellow;
            position: relative;
        }
        #red{
            width: 50px;
            height: 50px;
            /* border: 1pc solid red; */
            background-color: red;
            position: absolute;
            top: 0%;
            left: 0%;
        }
    </style>
</head>
<body>
    <button onclick="up()">click</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
</body>
<script>
    function up(){
        var redElem = document.getElementById('red');
        var poe = 0;
        var anim = setInterval(animate,5);

        function animate(){
            if(poe==450){
                clearInterval(anim);
            }else{
                    
           
            poe++;
            redElem.style.top = poe + "px";
            redElem.style.left = poe + "px";
         }
        }
    } 
</script>
</html>
