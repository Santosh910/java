<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">

    </h1>
    <button onclick="getDate()" >Date</button>
    <button onclick="year()" >year</button>
    <button onclick="month()" >month</button>
    <button onclick="hour()" >hour</button>
    <button onclick="todaydate()" >date</button> 
    <button onclick="day()" >day</button>
    <button onclick="minute()" >minute</button> 
</body>
<script>
     var date = new Date();
     function getDate(){
        document.getElementById('res').innerText=date;
     } 
    
     function year(){
        document.getElementById('res').innerText=date.getFullYear();
     } 
     
     function month(){
        var month=["january", "february", "march", "april", "may", "june", "july", "august", "sept", "oct",]
        document.getElementById('res').innerText=month[date.getMonth()] ;
     }
     function hour(){
        document.getElementById('res').innerText=date.getHours();
     } 
     function todaydate(){
        document.getElementById('res').innerText=date.getDate();
     } 
     function day(){
        var day=["monday", "tuesday", "wednsday", "thursday", "friday", "satuday"]
        document.getElementById('res').innerText=date.getDay();
     } 
     function minute(){
        document.getElementById('res').innerText=date.getMinutes();
     } 
</script>
</html>
