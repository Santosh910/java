<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-bottom: 1px solid black;
            width: 150px;
        }
    </style>
    <script>
   
    function table(){
         var num = document.getElementById('num').value;
        for(var i =1;i<=10;i++){
            document.write("<div>");
            document.write(num + "x" + i + " = "+i*num);
            document.write("</div>");

        }
    }
</script>
</head>

<body>
    <input type="number" id="num" placeholder="please enter number">
    <button onclick="table()">get table</button>
</body>

</html>
